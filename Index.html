<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Propulsion</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            height: 100%;
            width: 100%;
        }

    </style>
</head>
<body>
<script src="Scripts/three.js"></script>
<script src="Scripts/di4js.js"></script>
<script src="Game/Game.js"></script>
<script src="Game/Ship.js"></script>
<script src="Game/ThreeJsWorld.js"></script>
<script src="Game/SimplePhysics.js"></script>
<script src="Game/DependencyInversionWireUp.js"></script>
<script>
    var game = di.resolve('game');

    game.init();

    var setCanvas = function() {
        game.setCanvas();
    };
    setCanvas();

    window.addEventListener('resize', setCanvas, false);

    window.addEventListener('keydown', function(event) {
        if (event.keyCode === 38) {
            game.upStart();
        }
        if (event.keyCode === 37) {
            game.leftStart();
        }
        if (event.keyCode === 39) {
            game.rightStart();
        }
    });

    window.addEventListener('keyup', function(event) {
        if (event.keyCode === 38) {
            game.upEnd();
        }
        if (event.keyCode === 37) {
            game.leftEnd();
        }
        if (event.keyCode === 39) {
            game.rightEnd();
        }
    });

    game.start();
</script>
</body>
</html>
