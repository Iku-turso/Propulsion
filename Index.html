<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Propulsion</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            height: 100%;
            width: 100%;
        }

    </style>
</head>
<body>
<script src="Scripts/three.js"></script>
<script src="Scripts/di4js.js"></script>
<script src="Game/Game.js"></script>
<script src="Game/Ship.js"></script>
<script src="Game/ThreeJsWorld.js"></script>
<script src="Game/Missile.js"></script>
<script src="Game/SimplePhysics.js"></script>
<script src="Game/DependencyInversionWireUp.js"></script>
<script>
    var game = di.resolve('game');

    game.init();

    var setCanvas = function() {
        game.setCanvas();
    };
    setCanvas();

    window.addEventListener('resize', setCanvas, false);

    var pressed = {};
    window.addEventListener('keydown', function(event) {
        if (pressed[event.keyCode]) {
            return;
        }
        pressed[event.keyCode] = true;

        switch (event.keyCode) {
        case 38:
            game.upStart();
            break;
        case 37:
            game.leftStart();
            break;
        case 39:
            game.rightStart();
            break;
        case 32:
            game.shoot();
            break;
        }
    });

    window.addEventListener('keyup', function(event) {
        pressed[event.keyCode] = false;
        switch (event.keyCode) {
        case 38:
            game.upEnd();
            break;
        case 37:
            game.leftEnd();
            break;
        case 39:
            game.rightEnd();
            break;
        }
    });

    game.start();
</script>
</body>
</html>
